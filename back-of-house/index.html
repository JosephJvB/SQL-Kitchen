			<style>
				body{
					background-color: #2f3136;
					color: #ffffff;
					/* color: #3AD12A; */
					font-family: "Droid Sans Mono";
				/* selection is an 'event' that refers to when something is highlighted
					- on selection: set backgroundColour to yellow üåù */
				}
				*::selection {
					background-color: #fffa65;
				}
				/* add a fake border so appling the cursor-border doesnt make the letters jump around */
				#BORDER_FAKE {
					border-left: solid 1px #082E38;
				}

				/* https://stackoverflow.com/questions/16344354/how-to-make-blinking-flashing-text-with-css-3 */
				#BLINKING_CURSOR {
					border-left: solid 1px #fffa65;
					animation: blinker 1.3s linear infinite;
				}

				@keyframes blinker {
					50% {
						opacity: 0;
					}
				}
			</style>
	</head>
